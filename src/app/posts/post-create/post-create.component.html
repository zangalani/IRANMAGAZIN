<app-header></app-header>
<div class="card">
    <div class="card-body">
        <form [formGroup]="angForm" novalidate>
            <div class="form-group">
                <label class="col-md-4">post Title</label>
                <input type="text" class="form-control" formControlName="post_title" #post_title />
            </div>
            <div *ngIf="angForm.controls['post_title'].invalid && (angForm.controls['post_title'].dirty || angForm.controls['post_title'].touched)" class="alert alert-danger">
                <div *ngIf="angForm.controls['post_title'].errors.required">
                    post Name is required.
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">post Content </label>
                <input type="text" class="form-control" formControlName="post_content" #post_content />
            </div>
            <div *ngIf="angForm.controls['post_content'].invalid && (angForm.controls['post_content'].dirty || angForm.controls['post_content'].touched)" class="alert alert-danger">
                <div *ngIf="angForm.controls['post_content'].errors.required">
                    post post is required.
                </div>
            </div>


            <div class="form-group">
                <button (click)="addPost(post_title.value, post_content.value)" type="submit" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Add post</button>
            </div>
        </form>
    </div>
</div>
