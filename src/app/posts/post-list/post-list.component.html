<app-header></app-header>

<div class="container">
    <div class="row" *ngIf="posts.length > 0">
        <div class="col-sm-6 col-md-4 col-lg-3 mt-4" *ngFor="let post of posts">
            <div class="card">
                <img class="card-img-top" src="https://picsum.photos/200/150/?random">
                <div class="card-block">
                    <h4 class="card-title">{{ post.title}}</h4>
                    <div class="meta">
                        <a href="#">Similir Posts</a>
                    </div>
                    <div class="card-text">
                        {{ post.content }}
                    </div>
                </div>
                <div class="card-footer row">
                    <a class="btn btn-primary col-md-5" [routerLink]="['/edit', post.id]">EDIT</a>
                    <div class="col-md-2"></div>
                    <button class="btn btn-danger col-md-5" (click)="onDelete(post.id)">DELETE</button>
                </div>
            </div>
        </div>
    </div>
</div>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0">No posts added yet!</p>
